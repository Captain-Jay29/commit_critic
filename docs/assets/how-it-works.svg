<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <!-- Gradients -->
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="memoryGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <linearGradient id="outputGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="outputGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>
    <marker id="arrowAmber" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f59e0b"/>
    </marker>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0f172a"/>
  
  <!-- Section Labels -->
  <text x="100" y="40" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748b" text-anchor="middle">INPUT</text>
  <text x="330" y="40" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748b" text-anchor="middle">MEMORY</text>
  <text x="560" y="40" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748b" text-anchor="middle">AI ENGINE</text>
  <text x="790" y="40" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748b" text-anchor="middle">OUTPUT</text>
  
  <!-- Input Boxes -->
  <g filter="url(#shadow)">
    <rect x="30" y="120" width="140" height="70" rx="12" fill="url(#inputGrad)"/>
    <text x="100" y="150" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Git Commits</text>
    <text x="100" y="170" font-family="system-ui, sans-serif" font-size="11" fill="#c7d2fe" text-anchor="middle">history &amp; messages</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="30" y="310" width="140" height="70" rx="12" fill="url(#inputGrad)"/>
    <text x="100" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Staged Diff</text>
    <text x="100" y="360" font-family="system-ui, sans-serif" font-size="11" fill="#c7d2fe" text-anchor="middle">code changes</text>
  </g>
  
  <!-- Memory Boxes -->
  <g filter="url(#shadow)">
    <rect x="260" y="120" width="140" height="70" rx="12" fill="url(#memoryGrad)"/>
    <text x="330" y="147" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Exemplars</text>
    <text x="330" y="167" font-family="system-ui, sans-serif" font-size="11" fill="#ddd6fe" text-anchor="middle">your best commits</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="260" y="310" width="140" height="70" rx="12" fill="url(#memoryGrad)"/>
    <text x="330" y="337" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Conventions</text>
    <text x="330" y="357" font-family="system-ui, sans-serif" font-size="11" fill="#ddd6fe" text-anchor="middle">detected patterns</text>
  </g>
  
  <!-- AI Engine Box -->
  <g filter="url(#shadow)">
    <rect x="480" y="175" width="160" height="150" rx="16" fill="url(#aiGrad)"/>
    <text x="560" y="225" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">Commit Critic</text>
    <line x1="510" y1="245" x2="610" y2="245" stroke="#fce7f3" stroke-width="1" opacity="0.5"/>
    <text x="560" y="270" font-family="system-ui, sans-serif" font-size="12" fill="#fce7f3" text-anchor="middle">Score &amp; Critique</text>
    <text x="560" y="290" font-family="system-ui, sans-serif" font-size="12" fill="#fce7f3" text-anchor="middle">Generate Messages</text>
  </g>
  
  <!-- Output Boxes -->
  <g filter="url(#shadow)">
    <rect x="720" y="120" width="140" height="70" rx="12" fill="url(#outputGrad1)"/>
    <text x="790" y="147" font-family="system-ui, sans-serif" font-size="20" fill="white" text-anchor="middle">ðŸ“Š</text>
    <text x="790" y="170" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white" text-anchor="middle">Feedback</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="720" y="310" width="140" height="70" rx="12" fill="url(#outputGrad2)"/>
    <text x="790" y="337" font-family="system-ui, sans-serif" font-size="20" fill="white" text-anchor="middle">ðŸ’¡</text>
    <text x="790" y="360" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white" text-anchor="middle">Suggestions</text>
  </g>
  
  <!-- Connecting Lines - Input to AI -->
  <path d="M170,155 L260,155" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
  <path d="M170,345 L260,345" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
  
  <!-- Memory to AI -->
  <path d="M400,155 L400,220 L480,220" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
  <path d="M400,345 L400,280 L480,280" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
  
  <!-- AI to Output -->
  <path d="M640,220 L680,220 L680,155 L720,155" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  <path d="M640,280 L680,280 L680,345 L720,345" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowAmber)"/>
  
  <!-- Mode Labels -->
  <g>
    <rect x="665" y="90" width="70" height="22" rx="11" fill="#10b981" opacity="0.2"/>
    <text x="700" y="105" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#10b981" text-anchor="middle">--analyze</text>
  </g>
  <g>
    <rect x="665" y="388" width="70" height="22" rx="11" fill="#f59e0b" opacity="0.2"/>
    <text x="700" y="403" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#f59e0b" text-anchor="middle">--write</text>
  </g>
  
  <!-- Footer -->
  <text x="450" y="470" font-family="system-ui, sans-serif" font-size="11" fill="#475569" text-anchor="middle">Commits scoring 8+ become exemplars â†’ used as few-shot examples for personalized suggestions</text>
</svg>